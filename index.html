<!DOCTYPE html>
<html>
  <head>
    <title>Register Form</title>
  </head>
  <body>
      <table border="2" align="center" width="500" height="300">
        <tr>
          <th colspan="2">Registration Form</th>
        </tr>
        <tr>
          <td>Student Name</td>
          <td><input type="text" id="sname" /></td>
        </tr>
        <tr>
          <td>Father's Name</td>
          <td><input type="text" id="fname" /></td>
        </tr><tr>
          <td>Mother's Name </td>
          <td><input type="text" id="mname" /></td>
        </tr>
        <tr>
          <td>Date of Birth </td><td><input type="date" name="" id="" value="" /></td>
        </tr><tr>
          <td>Gender</td>
          <td>male<input type="radio" name="gender" id="male" />female <input type="radio" name="gender" id="female" /></td>
        </tr><tr>
          <td>Email </td><td><input type="email" name="mail" id="mail" value="" /></td>
        </tr><tr>
          <td>Address </td><td><textarea name="add" id=add rows="3" cols="15"></textarea></td>
        </tr><tr>
          <td>State</td><td><input type="text" name="State" id="State" value="" /></td>
        </tr><tr>
          <td>City</td><td><input type="text" name="City" id="City" value="" /></td>
        </tr><tr>
          <td></td><td><input type="button" name="submit" id="submit" value="submit " /></td>
        </tr>
      </table>
  </body>
</html>
